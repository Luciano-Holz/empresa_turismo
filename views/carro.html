<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Empresa de Turismo</title>
</head>
<body>
    <div class="container">
        <nav class="nave">
            <ul>
                <li><h3>Cadastro de Carros</h3></li>
                <li><a href="viagem.html">Viagem</a></li>
                <li><a href="motorista.html">Motorista</a></li>
            </ul>
        </nav>
        <section class="cadastro">
            <form class="row g-3 "></form>
                <div class="campos2">
                    <div class="col-md-12">
                        <label for="renavam" class="form-label">Renavam</label>
                        <input type="text" class="form-control" id="renavam" value="00112233445" required>  
                    </div>
                    <div class="col-md-12">
                        <label for="passageiros" class="form-label">Passageiros</label>
                        <input type="text" class="form-control" id="passageiros" value="53" required>
                    </div> 
                    <div class="col-md-12">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="placa" value="IJA1B22" required>
                    </div> 
                </div>
                <div class="campos2"> 
                    <div class="col-md-12">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" value="Paradiso New G7 1800" required>
                    </div>
                    <div class="col-md-12">
                        <label for="fabricacao" class="form-label">Fabricação</label>
                        <input type="date" class="form-control" id="fabricacao" value="05-01-2020" required>
                    </div>
                    <div >
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>      
                </div>
            </form>  
            
        </section>
        <section class="resultado">
            <table class="table">
                <thead class="nave2">
                  <tr>
                    <th scope="col">Renavam</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Passageiros</th>
                    <th scope="col">Fabricação</th>
                    <th scope="col">Placa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>00112233445</td>
                    <td>Paradiso New G7 1800</td>
                    <td>53</td>
                    <td>05-01-2020</td>
                    <td>IJA1B22</td>
                  </tr>
                </tbody>
              </table>
        </section>
    </div>
</body>
</html>
