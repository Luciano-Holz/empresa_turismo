<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Empresa de Turismo</title>
</head>
<body>
   
    <div class="container">
        <nav>
            <ul>
                <li><h3>Cadastro de Motoristas</h3></li>
                <li><a href="viagem.html">Viagem</a></li>
                <li><a href="carro.html">Carro</a></li>
            </ul>
        </nav>
        <section class="cadastro">
            
            <form class="row g-3 "></form>
                <div class="campos">
                    <div class="col-md-11">
                        <label for="validationCustom01" class="form-label">Cnh</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>  
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Nascimento</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div> 
                </div>
                <div class="campos">
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>  
                    <div class="col-md-11">
                        <label for="validationCustom01" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>  
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Numero</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                    
                </div>
                <div class="campos">
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                    <div class="col-md-11">
                        <label for="validationCustom02" class="form-label">UF</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                    </div>
                </div>
                <div >
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
            </form>
            
        </section>
        <hr>
        <section class="resultado">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Cnh</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Rua</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">UF</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </section>

    </div>

</body>
</html>
